<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-content">
    <h1>Flatiron Task Lister</h1>

    <form id="create-list-form" action="#" method="post">
     <label for="new-list-title">Add a new list:</label>
     <input required type="text" id="new-list-title" name="new-list-title" placeholder="title">
     <input type="submit" value="Create New List">
    </form>

    <div id="app-content">
      <div id="lists">
      </div>
    </div>


    <script src="src/index.js"></script>
    <script src="src/app.js"></script>
    <script src="src/task.js"></script>
    <script src="src/list.js"></script>
  </div><!-- #main-content -->

</body>
</html>

<div>
    <h2>doughnuts
      <button data-title="doughnuts" class="delete-list">
        X
      </button>
    </h2>
    <ul>
        <li>
        Task: mocha
        <button data-list-title="doughnuts" data-task-name="mocha" class="delete-task">
            X
        </button>
        <br>
        Priority: low
      </li>
      <li>
        Task: chocolate
        <button data-list-title="doughnuts" data-task-name="chocolate" class="delete-task">
          X
        </button>
        <br>
        Priority: high
      </li>
    </ul>
  </div>
